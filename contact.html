            <hr>

            <!-- Form Starts here -->
            <form>
                <div class="form-group">
                    <label for="contactName">Name:</label>
                    <input type="text" class="form-control" id="contactName" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email address:</label>
                    <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="example@email.com">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message:</label>
                    <textarea class="form-control" id="contactMessage" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
